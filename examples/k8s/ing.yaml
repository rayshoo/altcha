# Public Ingress: expose only /challenge externally
# /verify is separated into an internal Ingress since only backends call it
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altcha
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: altcha.example.com
    http:
      paths:
      - path: /challenge
        pathType: Exact
        backend:
          service:
            name: altcha
            port:
              name: http
  tls:
  - hosts:
    - altcha.example.com
    secretName: altcha.example.com
---
# Internal Ingress: /verify accessible only within the cluster
# If the backend is in the same cluster, you can call via Service DNS (http://altcha:3000/verify) directly
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altcha-internal
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-internal
  rules:
  - host: altcha.internal.example.com
    http:
      paths:
      - path: /verify
        pathType: Exact
        backend:
          service:
            name: altcha
            port:
              name: http
  tls:
  - hosts:
    - altcha.internal.example.com
    secretName: altcha.internal.example.com
---
# Dashboard Ingress (internal): analytics dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altcha-dashboard
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-internal
  rules:
  - host: altcha-dashboard.internal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: altcha-dashboard
            port:
              name: http
---
