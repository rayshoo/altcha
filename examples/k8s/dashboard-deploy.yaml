apiVersion: apps/v1
kind: Deployment
metadata:
  name: altcha-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: altcha-dashboard
  template:
    metadata:
      labels:
        app: altcha-dashboard
    spec:
      containers:
      - name: dashboard
        image: docker.io/rayshoo/altcha:latest
        command: ["/dashboard"]
        ports:
        - containerPort: 9000
          name: http
        envFrom:
        - secretRef:
            name: altcha-secret
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
