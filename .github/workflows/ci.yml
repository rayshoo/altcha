name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build server
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/server

      - name: Build dashboard
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/dashboard
